<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Sample</title>
        <script src="https://unpkg.com/mqtt@latest/dist/mqtt.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/mqtt-plus@latest/umd" type="text/javascript"></script>
    </head>
    <body>
        Please watch the console!
    </body>
    <script type="text/javascript">
        const base = mqtt.connect("ws://127.0.0.1:8443", {
            rejectUnauthorized: false,
            username: "example",
            password: "example"
        })
        const client = new MQTTp(base)
        base.on("error",     (err)  => { console.log("ERROR", err) })
        base.on("offline",   ()     => { console.log("OFFLINE") })
        base.on("close",     ()     => { console.log("CLOSE") })
        base.on("reconnect", ()     => { console.log("RECONNECT") })
        base.on("connect", () => {
            console.log("CONNECT")
            client.emit("example/sample", "world", 42)
        })
    </script>
</html>
